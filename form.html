  <div class="container-form">
    <h1>Réserver votre séance</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nom</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Prénom</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="exemple@gmail.com">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Téléphone</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="0786926976">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Date</label>
          <input type="date" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Film</label>
          <select id="inputState" class="form-select">
            <option selected>Sélectionnez...</option>
            <option value="1">BORDER</option>
            <option value="2">TOP GUN</option>
            <option value="3">DECISION TO LEAVE</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Participants</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Réserver</button>
        </div>
      </form>
    </div>
